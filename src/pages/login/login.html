<ion-header>
    <ion-navbar>
        <ion-title>登录</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label fixed>账号</ion-label>
            <ion-input type="text" value="admin" placeholder="用户名" #username></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>密码</ion-label>
            <ion-input [type]="isShow ? 'text':'password'" value="{{passVale}}" placeholder="密码" #password></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label>
                <!-- 控制字体图标的显示是由 ios 以及 md 两个属性控制的  -->
                <ion-icon [ios]="isShow ? 'ios-eye' : 'ios-eye-off'" [md]="isShow ? 'md-eye' : 'md-eye-off'"></ion-icon>
            </ion-label>
            <ion-toggle checked="false" [(ngModel)]="isShow"></ion-toggle>
        </ion-item>

        <ion-item no-lines>
            <label item-left>记住密码，自动登录！</label>
            <ion-toggle checked="false" [(ngModel)]="isRemember"></ion-toggle>
        </ion-item>

        <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
            <button ion-button block color="primary" (click)="logIn(username, password)">
            登录
          </button>
        </div>

    </ion-list>
</ion-content>
