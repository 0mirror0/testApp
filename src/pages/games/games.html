<ion-header>
    <ion-navbar>
        <ion-title>游戏中心</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of playGame">
            <ion-thumbnail item-start>
                <img src="{{item.image}}" alt="">
            </ion-thumbnail>
            <h4>{{item.name}}</h4>
            <p>{{item.introduce}}</p>
            <button ion-button clear item-end (click)="goDownload()">下载</button>
        </ion-item>
    </ion-list>

</ion-content>
