<ion-header>
    <ion-navbar>
        <ion-title>修改信息</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="preserve()">
            保存
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- 头像修改 -->
    <ion-list class="portrait">
        <ion-avatar>
            <img *ngIf="photoImg !== undefined" src="{{photoImg.img}}" alt="">
            <img *ngIf="photoImg == undefined" src="https://img2.baidu.com/it/u=2913764327,900854467&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" alt="">
            <button block (click)="addPhoto('https://img2.baidu.com/it/u=2913764327,900854467&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500')">点击修改头像</button>
        </ion-avatar>
    </ion-list>

    <!-- 信息修改 -->
    <ion-grid>
        <ion-row>
            <ion-col col-2>昵称</ion-col>
            <ion-col col-10>身无彩凤双飞翼</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2 style="line-height: 35px;">性别</ion-col>
            <ion-col col-10>
                <ion-row>
                    <ion-col col-4 *ngFor="let item of list,let i =index" (click)="checkFun(i)">{{item.value}}&nbsp;
                        <ion-icon name="checkmark-circle" [ngClass]="{'button-clear-ios-primary': item.check,'button-clear-ios-my':!item.check}"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- 提交修改信息 -->
    <button ion-button block (click)="submit()">提交</button>
</ion-content>
