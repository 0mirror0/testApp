<ion-header>
    <ion-navbar>
        <ion-title>语言设置</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list radio-group>
        <ion-list-header>
            语言
        </ion-list-header>

        <ion-item>
            <ion-label>Chinese</ion-label>
            <ion-radio checked="true" value="chinese"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>English</ion-label>
            <ion-radio value="english"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Japanese</ion-label>
            <ion-radio value="japanese"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>language</ion-label>
            <ion-radio value="language" disabled="true"></ion-radio>
        </ion-item>
    </ion-list>

</ion-content>
