<ion-header>
    <ion-navbar>
        <ion-title>设置</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
    <ion-list class="top-list">
        <button ion-item [navPush]="pushPersonal">
            <ion-avatar item-start>
                <img src="https://img1.baidu.com/it/u=3687150503,455775476&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500">
            </ion-avatar>
            <h2>nicename</h2>
            <p>账号: {{username}}</p>
        </button>
    </ion-list>

    <ion-list>
        <button ion-item>
          <ion-avatar item-left>
            <img src="https://img1.baidu.com/it/u=3687150503,455775476&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500">
          </ion-avatar>
            控件1
        </button>
        <button ion-item (click)="setLanguage()">
          语言
        </button>
        <button ion-item>
          控件3
      </button>
    </ion-list>

    <ion-list>
        <button ion-item>
        版本号
        <span item-end>V1.0</span>
      </button>
        <button ion-item>
        关于
      </button>
    </ion-list>

    <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
        <button ion-button block (click)="logOut()">
        退出登录
      </button>
    </div>

</ion-content>
